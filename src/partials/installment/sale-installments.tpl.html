
<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Sale Installments</h5>

    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                    <label class="control-label">&nbsp;</label>
                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-3">
                    <div ng-include="'partials/common/report-header-fromDate.tpl.html'"></div>
                    <!--<div class="col col-sm-12" ng-hide="vm.hideStartDate">
                        <div class="input-group">
                            <label class="control-label">From Date:</label>
                            <input type="date" class="form-control" name="fromdate" id="dtFromDate" ng-model="vm.scheduledDate" ng-change="vm.loadData()" />
                        </div>
                    </div>-->
                </div>
                <div class="col col-sm-3">
                    <div ng-include="'partials/common/report-header-toDate.tpl.html'"></div>
                </div>
                <div class="col col-sm-2">
                    <!--<button type="button" class="btn btn-default-outline" ng-click="vm.report(vm.models[0]['shopId'])"><span class="glyphicon glyphicon-download-alt"></span></button>-->
                </div>
            </div>

        </form>
    </div>
    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="1">
                                    #
                                </th>
                                <th ng-click="vm.toggleSort('Modified');vm.saveOrderByValue()">
                                    Modified  Date <span class="glyphicon glyphicon-sort"></span>
                                </th>
                                <th ng-click="vm.toggleSort('name')">Scheduled Amount<span class="glyphicon glyphicon-sort"></span></th>
                                <th>Scheduled Date</th>
                                <th>Paid Amount</th>
                                <th>Due Amount</th>
                                <th>Paid Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.models track by $index" ui-sref="root.sale-installments({id:p.id})" style="cursor: pointer">
                                <td>
                                    <span class="tabledit-span tabledit-identifier">{{$index + 1}}</span>
                                </td>
                                <td ng-style="vm.isOverDue(p) && {'color':'red', 'font-weight':'bold'}">{{p.modified | date}} <span ng-show="vm.isOverDue(p)">({{vm.toInt(vm.getDateDiff(p.created))}})</span></td>
                                <td class="tabledit-view-mode">
                                    <span class="tabledit-span">{{p.scheduledAmount}}</span>
                                </td>
                                <td class="color-blue-grey-lighter tabledit-view-mode">
                                    <span class="tabledit-span">{{p.scheduledDate | date}}</span>
                                </td>
                                <td class="table-icon-cell">{{p.paidAmount}}</td>
                                <td>{{p.dueAmount}}</td>
                                <td>{{p.paidDate | date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>



</div>

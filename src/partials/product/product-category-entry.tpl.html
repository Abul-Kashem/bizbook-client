<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Product Category</h5>

    <form name="productEntryForm" ng-submit="vm.save()">
        <div class="form-group row">
            <label for="productGroupId" class="col-sm-2 form-control-label">Group Name</label>
            <div class="col-sm-10">
                <select id="productGroupId" class="form-control" ng-model="vm.model.productGroupId" ng-options="p.id as p.text for p in vm.productGroups" ng-change="vm.groupChanged()"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="name" name="name" ng-model="vm.model.name">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.productcategories">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="form-horizontal">
    <form>
        <div class="form-group row">
            <div class="col col-sm-6" ng-hide="vm.hideStartDate">
                <div class="input-group">
                    <label class="control-label">From Date:</label>
                    <input type="date" class="form-control" name="fromdate" id="dtFromDate" ng-model="vm.startDate" ng-change="vm.loadData()" />
                </div>
            </div>
            <div class="col col-sm-6" ng-hide="vm.hideEndDate">
                <div class="input-group">
                    <label class="control-label">To Date:</label>
                    <input type="date" class="form-control" name="fromdate" id="dtToDate" ng-model="vm.endDate" ng-change="vm.loadData()" />
                </div>
            </div>
            
        </div>
    </form>



</div>

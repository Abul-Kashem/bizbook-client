<div class="box-typical box-typical-padding">
    <h5 class="panel-title with-border">
        <a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a>StockTransfer Detail
    </h5>    
    <fieldset ng-disabled="true">
        <div class="row">
            <div class="col col-lg-12">
                <div class="form-horizontal  biz-boxed">
                    <div class="form-group">
                        <label class="control-label">Order Number</label>
                        <input type="text" class="form-control" ng-model="vm.model.orderNumber" disabled="disabled"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Order Reference Number</label>
                        <input type="text" class="form-control" name="OrderReferenceNumber" ng-model="vm.model.orderReferenceNumber" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Estimated Delivery Date</label>
                        <label class="form-control" readonly="readonly">{{vm.model.estimatedDeliveryDate | date}}</label>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Source Warehouse</label>
                        <input type="text" class="form-control" ng-model="vm.model.sourceWarehouse.name"/>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Destination Warehouse</label>
                        <input type="text" class="form-control" ng-model="vm.model.destinationWarehouse.name"/>
                    </div>
                </div>
                <div class="panel biz-boxed">
                    <div class="panel-heading"><h4>Cart</h4></div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="table-responsive">
                                <table id="table-edit" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Unit Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="p in vm.model.stockTransferDetails track by $index" style="cursor: alias">
                                        <td>{{$index + 1}}</td>
                                        <td>{{p.productDetailName}}</td>
                                        <td><label>{{p.salePricePerUnit}}</label></td>
                                        <td><label>{{p.quantity}}</label></td>
                                        <td>{{p.priceTotal}}</td>
                                    </tr>
                                    <tr>
                                        <td>Total</td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td>{{vm.model.productAmount}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Product Amount</label>
                            <input type="number" class="form-control" name="CourierNo" ng-model="vm.model.productAmount" readonly="readonly"/>
                        </div>
                        <div class="form-group ">
                            <label class="control-label">Remarks</label>
                            <input type="text" class="form-control" name="Memo" ng-model="vm.model.remarks" readonly="readonly"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>

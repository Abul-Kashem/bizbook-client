<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Warehouse</h5>

    <form name="warehouseForm" ng-submit="warehouseForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="vm.model.name">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Street Address</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="streetAddress" ng-model="vm.model.streetAddress">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Area</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="area" name="area" placeholder="area" ng-model="vm.model.area">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">District</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="district" name="district" placeholder="district" ng-model="vm.model.district">
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">IsMain</label>
            <div class="col-sm-10">
                <input type="checkbox" id="isMain" name="isMain" ng-model="vm.model.isMain">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.warehouses">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Shop</h5>

    <form name="shopForm" ng-submit="shopForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="vm.model.name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" ng-model="vm.model.phone" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">ExpiryDate</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="expiryDate" ng-model="vm.model.expiryDate" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Wc Website</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="WcWebhookSource" placeholder="Enter URL" ng-model="vm.model.wcWebhookSource">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Wc URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="wcUrl" placeholder="Enter URL" ng-model="vm.model.wcUrl">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Key</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="key" placeholder="Enter Key" ng-model="vm.model.wcKey">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Secret</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="secret" placeholder="Enter Secret" ng-model="vm.model.wcSecret">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Wc Version</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="version" placeholder="Enter Version" ng-model="vm.model.wcVersion">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.shops">Back</a>
            </div>
        </div>
    </form>
</div>

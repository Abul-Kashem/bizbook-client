<div class="row">
    <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel with-nav-tabs panel-default">

            <div class="panel-body">
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="tab1Products">
                        <div class="panel panel-info">
                            <!-- Default panel contents -->
                            <div class="panel-heading">
                                <h3 class="panel-title">Search Partners</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <form ng-submit="vm.searchShopList()">
                                        <div class="col col-xs-9 col-sm-7 col-md-7 col-lg-7">
                                            <input class="form-control input-field" type="text" placeholder="Search" ng-model="vm.searchRequest.keyword" />
                                        </div>
                                        <div class="col col-xs-3 col-sm-2 col-md-2 col-lg-2">
                                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                                        </div>
                                    </form>

                                </div>
                            </div>

                            <!-- Table -->
                            <table class="table table-responsive table-bordered table-hover">
                                <thead>
                                    <tr class="active">
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Contact Person Name</th>
                                        <th>Phone</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="p in vm.shopList track by $index" ng-class="{'selected':$index == vm.selectedRow}"ng-click="vm.detail(p,$index)" style="cursor: alias">
                                        <td>{{$index + 1}}</td>
                                        <td>{{p.partnerShopName}}</td>
                                        <td>{{p.contactPersonName}}</td>
                                        <td>{{p.phone}}</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="panel-footer">
                            </div>
                        </div>
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h3 class="panel-title">Detail</h3>
                            </div>
                            <div class="panel-body">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Name :</label>
                                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input type="text" class="form-control" name="Name" ng-model="vm.model.partnerDisplayName" required="required" readonly="readonly" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Commission In Percent :</label>
                                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                                            <input type="number" class="form-control" name="commissionInPercent" ng-model="vm.model.commissionInPercent" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
                                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">

                                            <button ng-show="!vm.isUpdateMode" type="submit" class="btn btn-floating btn-info" ng-click="vm.addToPartner()">Save</button>
                                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.updateWrapper()">Update</button>
                                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.activate()">Reset</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="panel-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Partner List</h3>
            </div>
            <!-- Table -->
            <table class="table table-responsive table-bordered table-hover">
                <thead>
                    <tr class="active">
                        <th>#</th>
                        <th>Partner Shop Name</th>                  
                        <th>Due</th>
                        <th>History</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in vm.models track by $index" ng-class="{'selected':$index == vm.selectedPatnerRow}" ng-click="vm.partnerDetail(p,$index)"style="cursor: alias"> 
                        <td>{{$index + 1}}</td>
                        <td>{{p.partnerShopName}}</td>
                        <td>{{p.due}}</td>
                        <td>
                            <a class="btn btn-default btn-info" style="cursor: pointer;" ng-click="vm.showHistory(p)">History</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>



</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

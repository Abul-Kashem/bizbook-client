<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Brand</h5>

    <form name="brandForm" ng-submit="brandForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="vm.model.name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Address</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Enter Address" ng-model="vm.model.address">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" ng-model="vm.model.phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Remarks</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" ng-model="vm.model.remarks">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Person Name</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="contactPersonName" placeholder="Enter Contact Person Name" ng-model="vm.model.contactPersonName">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Country</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="country" placeholder="Enter Country" ng-model="vm.model.country">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Made In Country</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="madeInCountry" placeholder="Enter Made In Country" ng-model="vm.model.madeInCountry">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter Email Address" ng-model="vm.model.email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Brand Code</label>
            <div class="col-sm-10">
                    <input type="text" class="form-control" id="brandCode" placeholder="Enter Brand Code" ng-model="vm.model.brandCode">
            </div>
        </div>
        <!--<div class="form-group">
            <button type="submit" ng-disabled="!brandForm.$valid" ng-show="!vm.isUpdateMode" class="btn btn-inline">Save</button>
            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.update()">Update</button>
            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.activate()">Reset</button>
        </div>-->
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.brands">Back</a>
            </div>
        </div>
    </form>
</div>

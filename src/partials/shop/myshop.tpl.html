<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">My Shop {{vm.model.name}}</h5>

    <form name="shopForm" ng-submit="shopForm.$valid && vm.update()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Street Address</label>
            <div class="col-sm-10">
                <!--<input multiple class="form-control" id="houseNo" placeholder="Enter Street Address" ng-model="vm.model.streetAddress">-->
                <!--<textarea class="form-control" id="houseNo" placeholder="Enter Street Address" ng-model="vm.model.streetAddress"></textarea>-->
                <textarea class="form-control" rows="4" id="houseNo" placeholder="Enter Street Address" ng-model="vm.model.streetAddress"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Area</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="area" placeholder="Enter Area" ng-model="vm.model.area">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Thana</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="thana" placeholder="Enter Thana" ng-model="vm.model.thana">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Post Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="postcode" placeholder="Enter Post Code" ng-model="vm.model.postCode">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">District</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="district" placeholder="Enter District" ng-model="vm.model.district">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" placeholder="Enter Country" ng-model="vm.model.country">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" ng-model="vm.model.phone" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Website</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="web" placeholder="Enter Website Address" ng-model="vm.model.website" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Facebook</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="facebook" placeholder="Enter Facebook URL" ng-model="vm.model.facebook" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="email" placeholder="Enter Email" ng-model="vm.model.email" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Person</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contactPersonName" placeholder="Enter Contact Person" ng-model="vm.model.contactPersonName">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Person Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contactPersonPhone" placeholder="Enter Contact Person Phone" ng-model="vm.model.contactPersonPhone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">About</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="about" placeholder="Enter About" ng-model="vm.model.about">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Logo URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="logoUrl" placeholder="Logo URL" ng-model="vm.model.logoUrl">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Remarks</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" ng-model="vm.model.remarks">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Expire Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="expireDate" value="{{vm.model.expiryDate |date}}" disabled>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Has Delivery</label>
            <div class="col-sm-10">
                <input type="checkbox" id="hasDeliveryChain" name="hasDeliveryChain" ng-model="vm.model.hasDeliveryChain">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Show Order Number</label>
            <div class="col-sm-10">
                <input type="checkbox" id="showOrderNumberAfterSave" name="showOrderNumberAfterSave" ng-model="vm.model.isShowOrderNumber">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Add to cart if search result is 1</label>
            <div class="col-sm-10">
                <input type="checkbox" id="addToCartIfResultIsOne" name="addToCartIfResultIsOne" ng-model="vm.model.isAutoAddToCart">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Delivery charge</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="deliveryCharge" ng-model="vm.model.deliveryCharge">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Receipt Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="receiptName" ng-model="vm.model.receiptName">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Chalan Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="chalanName" ng-model="vm.model.chalanName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.home">Back</a>
            </div>
        </div>
    </form>

</div>

<div class="box-typical box-typical-padding">

   
    <form name="customerForm" class="form-horizontal biz-boxed  " ng-submit="customerForm.$valid && vm.save()">
        <h5 class="m-t-lg with-border">Sale Type 1</h5>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Cash Payment Amount :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="CashPayment" ng-model="vm.model.cashPaymentAmount" required="required" />
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Percent :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="Percent" ng-model="vm.model.percent" required="required" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 form-control-label">Profit :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control " name="Profit" ng-model="vm.model.profit" />
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Installment Total Amount :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " name="InstallmentTotalAmount" ng-model="vm.model.nationalId" />
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Down Payment Persent Amount :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " name="Image" ng-model="vm.model.imageUrl" />
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Down Payment :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " name="Occupation" ng-model="vm.model.occupation" />
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Installment Toltal Amount :</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " name="Company" ng-model="vm.model.company" />
                    </div>
                </div>
                <div class="form-group row ">
                    <label class="col-sm-4 form-control-label">Month :</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control " name="Month" ng-model="vm.model.remarks" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 form-control-label">Installment Amount Per month</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control " name="Month" ng-model="vm.model.remarks" />
                    </div>
                </div>

            </div>
        
        </div>



    </form>
</div>

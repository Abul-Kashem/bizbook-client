<div class="box-typical box-typical-padding" access-control>
    <h5 class="m-t-lg with-border"><a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a> Order: {{vm.model.orderNumber}}</h5>
    <div class="row">
        <div class="col col-sm-12">

            <div class="form-horizontal biz-boxed">
                <div class="form-group row">
                    <label class="control-label col col-xs-12 col-sm-3 col-md-3 col-lg-3">Transaction Medium</label>
                    <div class="col col-xs-12 col-sm-9 col-md-9 col-lg-9">
                        <select type="text" class="form-control " name="Transactiontype" ng-model="vm.model.transactionMedium" ng-options="i as i for i in vm.transactionMediums" required="required"></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col col-xs-12 col-sm-3 col-md-3 col-lg-3">Account Information:</label>
                    <div class="col col-xs-12 col-sm-9 col-md-9 col-lg-9">

                        <select type="text" class="form-control " name="accountType" ng-model="vm.selectedAccountInfo" ng-options="i as i.text for i in vm.accountInfos" required="required" ng-change="vm.accountInfoChanged()"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3 ">Amount:</label>
                    <div class="col-sm-9">
                        <input type="number" id="txtPaymentAmount" class="form-control" name="amount" ng-model="vm.model.amount" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3 ">Transaction Number:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="transactionNumber" ng-model="vm.model.transactionNumber" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3 ">Person Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="contactPersonName" ng-model="vm.model.contactPersonName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3">Phone:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="contactPersonPhone" ng-model="vm.model.contactPersonPhone" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="control-label col-sm-3">Remarks:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="remarks" ng-model="vm.model.remarks" />
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group row">
                        <label class="control-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-inline btn-success" ng-click="vm.update()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="box-typical box-typical-padding" access-control>
    <h5 class="m-t-lg with-border"><a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a> Order:
        {{vm.model.orderNumber}}</h5>
    <div class="row">
        <div class="col col-sm-12">

            <div class="form-horizontal biz-boxed">
                <div class="panel-heading">
                    <h5>Return Product</h5>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Unit Price</th>
                                <th>Return Quantity</th>
                                <th>Remarks</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.model.saleDetails track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{p.productDetailName}}</td>
                                <td>
                                    <label>{{p.salePricePerUnit}}</label>
                                </td>

                                <td>
                                    <input type="text" ng-model="p.quantity" ng-blur="vm.updateQuantityAll()" />
                                </td>
                                <td>
                                    <input type="text" ng-model="p.remarks" />
                                </td>

                                <td>{{p.total}}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>{{vm.model.productAmount}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="panel-footer">
                    <div class="form-group row">
                        <label class="control-label col-sm-3"></label>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-inline btn-success" ng-click="vm.save()">Update</button>
                            <button type="button" class="btn btn-inline btn-info" ng-click="vm.loadDetail()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

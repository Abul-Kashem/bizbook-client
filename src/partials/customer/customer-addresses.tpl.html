<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Customer</h5>
    <form name="customerForm" class="form-horizontal" ng-submit="customerForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Addresses:</label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="vm.searchRequest.id" ng-options="p.id as p.text for p in vm.models" ng-change="vm.addressChanged()"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Address Name :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Name" ng-model="vm.model.addressName" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Name:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" name="contactName" ng-model="vm.model.contactName" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Phone:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" name="contactPhone" ng-model="vm.model.contactPhone" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Street Address:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" name="streetAddress" ng-model="vm.model.streetAddress" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Area :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="area" ng-model="vm.model.area" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Thana :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="thana" ng-model="vm.model.thana" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Postcode :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="postCode" ng-model="vm.model.postCode" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">District :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="district" ng-model="vm.model.district" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Country :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="country" ng-model="vm.model.country" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Special Note :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="specialNote" ng-model="vm.model.specialNote" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">IsActive</label>
            <div class="col-sm-10">
                <input type="checkbox" id="isDefault" name="isDefault" ng-model="vm.model.isActive">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.customers">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">User Profile Information :</h5>
    <div class="row">
        <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <div class="form-horizontal biz-boxed">
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="firstname" class="control-label">Name:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" ng-model="vm.user.firstName" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">Role:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Role" required ng-model="vm.user.roleName" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">Phone Number:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="lastname" id="phone" placeholder="Phone Number" required ng-model="vm.user.phone" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">UserName:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter UserName" required ng-model="vm.user.userName" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">UserName:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter UserName" required ng-model="vm.user.userName" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">Old Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="oldpassword" type="password" class="form-control" name="oldpassword" placeholder="Old Password" required ng-model="vm.changePasswordModel.oldPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">New Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="newpassword" type="password" class="form-control" name="newpassword" placeholder="New Password" required ng-model="vm.changePasswordModel.newPassword">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col col-md-3">
                        <label for="lastname" class="control-label">Retype Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input id="confirmpassword" type="password" class="form-control" name="confirmpassword" placeholder="Retype Password" required ng-model="vm.changePasswordModel.confirmPassword">
                    </div>
                </div>
                <div class="form-group row" ng-hide="vm.disable">
                    <div class="col col-md-4"></div>
                    <div class="col col-md-4">
                        <button type="button" ng-disabled="vm.changePasswordModel.newPassword.length==0 || (vm.changePasswordModel.newPassword!=vm.changePasswordModel.confirmPassword)" ng-click="vm.update()" class="btn btn-success btn-block btn-md">Update Password</button>
                    </div>
                    <div class="col col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

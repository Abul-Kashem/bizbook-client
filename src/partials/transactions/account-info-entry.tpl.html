<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Account Info</h5>

    <form name="accountInfoForm" ng-submit="accountInfoForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Account Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="accountTitle" placeholder="Account Title" ng-model="vm.model.accountTitle" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Account Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtAccountNumber" name="accountNumber" placeholder="Account Number" ng-model="vm.model.accountNumber">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Bank Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="txtBankName" name="accountNumber" placeholder="Bank Name" ng-model="vm.model.bankName">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Account Info Type</label>
            <div class="col-sm-10">
                <select type="text" class="form-control " name="accountInfoType" ng-model="vm.model.accountInfoType" ng-options="i as i for i in vm.accountInfoTypes" required="required"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.accountinfos">Back</a>
            </div>
        </div>
    </form>
</div>

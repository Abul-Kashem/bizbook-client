<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">New Permission</h5>
    <form class="form-horizontal" ng-submit="vm.save()">
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Resource</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="resourceId" name="resourceId" ng-model="vm.model.resourceId"  ng-options="p.id as p.name for p in vm.resources"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Role</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="roleId" name="roleId" ng-model="vm.model.roleId" ng-options="p.id as p.name for p in vm.roles"></select>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Allowed</label>
            <div class="col-sm-10">
                <input type="checkbox" id="isAllowed" name="isAllowed" ng-model="vm.model.isAllowed">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success">Save</button>
                <a class="btn btn-inline btn-info" ui-sref="root.updateResourcePermission">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="vm.save()">
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">FirstName :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="FirstName" ng-model="vm.model.firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">LastName :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="LastName" ng-model="vm.model.lastName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">UserName :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="UserName" ng-model="vm.model.userName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Active :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="checkbox" class="form-control" name="IsActive" ng-model="vm.model.isActive"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Email :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="email" class="form-control" name="Email" ng-model="vm.model.email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Mobile :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="PhoneNumber" ng-model="vm.model.phoneNumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Role :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <select class="form-control" ng-model="vm.model.roleId" ng-options="p.id as p.name for p in vm.roles" name="Role"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Shop :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <select class="form-control" ng-model="vm.model.shopId" ng-options="p.id as p.text for p in vm.shops" name="Shop"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <button ng-show="!vm.isUpdateMode" type="submit" class="btn btn-floating btn-info">Save</button>
                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.update()">Update</button>
                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.activate()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <div class="col col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">User List</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="vm.search()">
                    <div class="form-group">
                        <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input class="form-control input-field" type="text" placeholder="Keyword Search" ng-model="vm.searchRequest.keyword" />
                        </div>
                        <div class="col col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Table -->
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>UserName</th>
                        <th>Role</th>
                        <th>Mobile</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in vm.models track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{p.email}}</td>
                        <td>{{p.roleName}}</td>
                        <td>{{p.phoneNumber}}</td>
                        <td>{{p.isActive === true?"Yes":"No"}}</td>
                        <td>
                            <a class="glyphicon glyphicon-edit" style="cursor: pointer;" ng-click="vm.edit(p)"></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="vm.delete(p.Id)"></a>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">

            </div>
        </div>
    </div>


</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">
        User List
    </h5>
    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                  <!--  <div ng-include="'partials/common/search-box.html'"></div>-->
                    <input type="text" ng-model="vm.searchModel.$" ng-init="vm.searchText=''" />
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table class="display table table-bordered table-striped ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>UserName</th>
                            <th>Role</th>
                            <th>Phone Number</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in vm.models | filter:vm.searchModel:strict" ui-sref="root.user({id:p.id})" style="cursor: pointer">
                            <td>{{$index + 1}}</td>
                            <td>{{p.email}}</td>
                            <td>{{p.roleName}}</td>
                            <td>{{p.phoneNumber}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--<div ng-include="'partials/common/pagination.html'"></div>-->
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

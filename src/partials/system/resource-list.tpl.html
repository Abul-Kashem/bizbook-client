<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Application Resource List</h5>

    <div class="form-horizontal">
        <form>
            <div class="form-group row">
                <div class="col col-sm-6">
                    <!--        <div ng-include="'partials/common/search-box.html'"></div>-->
                    <input type="text" ng-model="vm.searchModel.$" ng-init="vm.searchText=''" />
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th>Name</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in vm.models | filter:vm.searchModel:strict" ui-sref="root.resource({id:p.id})"
                            style="cursor: pointer">
                            <td><span class="tabledit-span tabledit-identifier">{{$index + 1}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.name}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.isPublic === true?"Yes":"No"}}</span></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <!--<div ng-include="'partials/common/pagination.html'"></div>-->
            </div>
        </div>
    </div>
</div>

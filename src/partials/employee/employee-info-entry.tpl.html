<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">Create Employee Info</h5>
    <form class="form-horizontal" ng-submit="vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" ng-model="vm.model.name" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" ng-model="vm.model.phone"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" ng-model="vm.model.email" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Role</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="roleId" name="roleId" ng-model="vm.model.roleId" ng-options="i.id as i.name for i in vm.employeeRoles"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Warehouse</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="vm.model.warehouseId" ng-options="p.id as p.text for p in vm.warehouses"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Salary</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="salary" name="salary" ng-model="vm.model.salary" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Sale Target Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="saleTargetAmount" name="saleTargetAmount" ng-model="vm.model.saleTargetAmount" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Sale Achived Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="saleAchivedAmount" name="saleAchivedAmount" ng-model="vm.model.saleAchivedAmount" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Active</label>
            <div class="col-sm-10">
                <input type="checkbox" id="IsActive" name="isActive" ng-model="vm.model.isActive">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.employeeInfos">Back</a>
            </div>
        </div>
    </form>
</div>

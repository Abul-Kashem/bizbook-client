<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border"><a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a></h5>
    <div id="coustomer-history-head">
        <div class="row" ng-if="false">
            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <h3>Name:</h3>
                        <h4>Phone:</h4>
                    </div>
                    <div class="panel-footer">
                        <!--<h4>Due: {{vm.response.saleTotal - vm.response.paymentTotal}}</h4>-->
                    </div>
                </div>
                <br />
            </div>
            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-6">

            </div>
        </div>
        <div class="row">
            <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <h3 class="panel-title">History:</h3>
                    </div>
                    <!-- Table -->
                    <div class="table table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Date</th>
                                    <th>Order Number</th>
                                    <th>Sale Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in vm.models track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{p.date | date}}</td>
                                    <td><a style="cursor: pointer" ui-sref="root.saledetail({id:p.id})" href="javascript:void(0)">{{p.orderNumber}}</a></td>
                                    <td>{{p.totalAmount}}</td>
                                </tr>
                                <tr>
                                    <td><h4>Total:</h4></td>
                                    <td></td>
                                    <td></td>
                                    <td>{{vm.amountTotal}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <br />
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-default btn-info"
                ng-csv="vm.csvModels"
                csv-header="vm.headers"
                filename="data.csv"
                field-separator=","
                decimal-separator=".">
            Export to CSV
        </button>
        <button ng-hide="false" class="btn btn-default btn-info" ng-click="vm.excelDownloadWithId('coustomer-history-head')">Excel</button>
    </div>
</div>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

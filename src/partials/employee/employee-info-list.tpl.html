<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">
        Employee Info List
    </h5>
    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-2">&nbsp;</div>
            </div>
        </form>
    </div>
    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table class="display table table-bordered table-striped ">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th ng-click="vm.toggleSort('name')">Name <span class="glyphicon glyphicon-sort"></span></th>
                                <th ng-click="vm.toggleSort('email')">Email<span class="glyphicon glyphicon-sort"></span></th>
                                <th>Phone</th>
                                <th>Salary</th>
                                <!--<th>Sale Target Amount</th>
                                <th>Sale Achived Amount</th>-->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.models track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{p.name}}</td>
                                <td>{{p.email}}</td>
                                <td>{{p.phone}}</td>
                                <td>{{p.salary}}</td>
                                <!--<td>{{p.saleTargetAmount}}</td>
                                <td>{{p.saleAchivedAmount}}</td>-->
                                <td style="white-space: nowrap; width: 1%;">
                                    <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                        <div class="btn-group btn-group-sm" style="float: none;">
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.employeeInfo({id:p.id})">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </button>
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.salesmanhistory({id: p.id})">
                                                <span>S</span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>
</div>

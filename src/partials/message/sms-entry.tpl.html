<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Sms Group</h5>

    <form name="productGroupForm" ng-submit="productGroupForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Text</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="text" name="text" placeholder="Text" ng-model="vm.model.text" required>
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Text</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="number" class="form-control" id="receiverNumber" name="receiverNumber" placeholder="Receiver Number" ng-model="vm.model.receiverNumber" required>
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Delivery Status</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="deliveryStatus" name="deliveryStatus" placeholder="Delivery Status" ng-model="vm.model.deliveryStatus" required>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.productgroups">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Sms Payment</h5>

    <form class="form-horizontal" ng-submit="vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="amount" placeholder="Enter Amount" ng-model="vm.model.amount">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-show="!vm.isUpdateMode">Save</button>
             
                <a class="btn btn-inline btn-info" ui-sref="root.suppliers">Back</a>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"> <span ui-sref="root.purchases" style="cursor: pointer" class="glyphicon glyphicon-arrow-left"></span> Memo # {{vm.Parent.Memo}}</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="vm.save()">
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Product :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <select class="form-control" ng-change="vm.select()" ng-model="vm.product" ng-options="p as p.name for p in vm.Dropdown['product']" name="Product"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Quantity :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Remarks" ng-model="vm.model.quantity" required="required" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Price :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Price" ng-model="vm.model.price" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Total :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Total" ng-value="vm.model.quantity*vm.model.price" ng-model="vm.model.total" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Remarks :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Remarks" ng-model="vm.model.remarks"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <button ng-show="!vm.isUpdateMode" type="submit" class="btn btn-floating btn-info">Save</button>
                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.update()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <div class="col col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Product List for #{{vm.parent.memo}}</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="vm.search()">
                        <div class="col col-xs-9 col-sm-7 col-md-7 col-lg-7">
                            <input class="form-control input-field" type="text" placeholder="Search" required="required" ng-model="vm.searchRequest.keyword" />
                        </div>
                        <div class="col col-xs-3 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </form>
                    <!--<button type="submit" class="btn btn-info pull-right">Print</button>-->
                </div>
            </div>

            <!-- Table -->
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in vm.models track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{p.product.name}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.total}}</td>
                    <td>
                        <a class="glyphicon glyphicon-edit" style="cursor: pointer;" ng-click="vm.edit(p)"></a>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="vm.delete(p.Id)"></a>
                    </td>
                </tr>
                <tr>
                    <td>Total: </td>
                    <td>{{vm.models.length}} items</td>
                    <td></td>
                    <td></td>
                    <td>{{vm.parent.total}}/= BDT</td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                
            </div>
        </div>
    </div>


</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

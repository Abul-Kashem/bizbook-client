<div class="row">
  <div class="col col-xs-12 col-sm-5 col-md-5 col-lg-5">
	<div class="panel panel-info">
	  <div class="panel-heading">
		<h3 class="panel-title">Update Contact</h3>
	  </div>
	  <div class="panel-body">
		<form class="form-horizontal" ng-submit="vm.update()">
		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Shop Name :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <input type="text" class="form-control" name="Name" ng-model="vm.model.shopName" required="required" />
			</div>
		  </div>

		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Contact Person :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <input type="text" class="form-control" name="ContactPerson" ng-model="vm.model.contactPerson" />
			</div>
		  </div>


		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">FaceBook Page :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <input type="text" class="form-control" name="FaceBookLink" ng-model="vm.model.faceBookLink" />
			</div>
		  </div>

		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Shop Area :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <input type="text" class="form-control" name="ShopArea" ng-model="vm.model.shopArea" />
			</div>
		  </div>

		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Phone Number :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <input type="tel" class="form-control" name="PhoneNumber" ng-model="vm.model.phoneNumber" />
			</div>
		  </div>

		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Message :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <textarea class="form-control" name="Comment" ng-model="vm.model.comment"></textarea>
			</div>
		  </div>
		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Status :</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <select type="text" class="form-control " name="Status" ng-model="vm.model.status" ng-options="i.name as i.name for i in vm.dropdown.contactStatus" required="required">
			  </select>
			</div>
		  </div>

		  <div class="form-group">
			<label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&#160;</label>
			<div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
			  <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.update()">Update</button>
			  <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.activate()">Reset</button>
			</div>
		  </div>
		</form>
	  </div>
	  <div class="panel-footer"></div>
	</div>
  </div>

  <div class="col col-xs-12 col-sm-7 col-md-7 col-lg-7">
	<div class="panel panel-info">
	  <!-- Default panel contents -->
	  <div class="panel-heading">
		<h3 class="panel-title">Contact List</h3>
	  </div>
	  <div class="panel-body">
		<div class="form-group">
		    <form ng-submit="vm.search()">
                <div class="form-group">
                    <div class="row">
                        <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <p class="input-group">
                                <input type="text" class="form-control input-field" uib-datepicker-popup="{{'dd-MMMM-yyyy'}}" placeholder="Start" ng-change="vm.updateDate()" ng-model="vm.searchRequest['Start']" is-open="vm.startDatePopUp" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <p class="input-group">
                                <input type="text" class="form-control input-field" uib-datepicker-popup="{{'dd-MMMM-yyyy'}}" placeholder="End" ng-change="vm.updateDate()" ng-model="vm.searchRequest['End']" is-open="vm.endDatePopUp" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <p class="input-group">
                                <select type="text" class="form-control " name="Status" ng-model="vm.searchRequest.status" ng-options="i.name as i.name for i in vm.dropdown.contactStatus" required="required"></select>
                            </p>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                        <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <input class="form-control input-field" type="text" placeholder="Keyword Search" ng-model="vm.searchRequest.Keyword" />
                        </div>
                        <div class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        <div class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <button type="button" class="btn btn-default pull-left" ng-click="vm.report()"><span class="glyphicon glyphicon-download-alt"></span></button>
                        </div>
                        <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                    </div>

                </div>
		    </form>
		</div>
	  </div>

	  <!-- Table -->
	  <table class="table table-responsive table-striped table-bordered table-hover">
		<thead>
		  <tr>
			<th>#</th>
			<th>Shop Name</th>
			<th>Contact Person</th>
			<th>Area</th>
		      <th>Phone</th>
          <th>Status</th>
			<th></th>
		  </tr>
		</thead>
		
		<tbody>
		  <tr ng-repeat="p in vm.models track by $index" ng-click="vm.edit(p)" style="cursor: alias">
			<td>{{$index + 1}}</td>
			<td>{{p.shopName}}</td>
			<td>{{p.contactPerson}}</td>
			<td>{{p.shopArea}}</td>
		      <td>{{p.phoneNumber}}</td>
          <td>{{p.status}}</td>
			<td>
			  <a class="glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="vm.delete(p.id)"></a>
			</td>
		  </tr>
		  <tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		      <td></td>
          <td></td>
		  </tr>
		</tbody>
	  </table>

	  <div class="panel-footer">
		<div class="page-nation">
		  <ul class="pagination pagination-large">
			<li ng-class="{'disabled' : vm.searchRequest.page==1 }"><a ng-hide="vm.searchRequest.page==1" ng-click="vm.goto(1)">First</a></li>
			<li ng-class="{'disabled' : vm.searchRequest.page==1 }"><a ng-hide="vm.searchRequest.page==1" ng-click="vm.goto(vm.searchRequest.page-1)"> Previous</a></li>
			<li class="disabled"><a href="javascript:void(0)">Page # {{vm.searchRequest.page}} / {{vm.searchRequest.totalPage}}</a></li>
			<li><a ng-hide="vm.searchRequest.page == vm.searchRequest.totalPage" ng-click="vm.goto(vm.searchRequest.page+1)"> Next ></a></li>
		  </ul>
		</div>
	  </div>
	</div>
  </div>
  <script>
  $(function () {
  $('[data-toggle="tooltip"]').tooltip();
  })
</script>

</div>

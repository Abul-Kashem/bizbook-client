<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border"><a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a> Order:
        {{vm.model.objectIdentifier}}</h5>
    <div class="row">
        <div class="col col-sm-12">
            <div class="form-horizontal biz-boxed">
                <div class="row">
                    <div class="col col-sm-6">
                        
                        <div class="form-group row">
                            <label class="control-label col-sm-3">Order Number:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" ng-model="vm.model.objectIdentifier"
                                    readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-sm-3">Operation Type</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="OrderRefNumber" ng-model="vm.model.operationType"
                                    readonly />
                            </div>
                        </div>
                        
                    </div>
                    <div class="col col-sm-6">
                        <div class="form-group row">
                            <label class="control-label col-sm-3">Model Name:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="name" ng-model="vm.model.modelName" readonly />
                            </div>
                        </div>
                        <div class="form-group row">
                            
                            <div>
                                <label class="control-label col-sm-3">Created By</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="OrderRefNumber" ng-model="vm.model.createdBy" readonly />
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="1">
                                    #
                                </th>
                                <th>Operation Type</th>
                                <th>Model Name</th>
                                <th>Name</th>
                                <th>Property Name</th>
                                <th>Old Value</th>
                                <th>New Value</th>
                                <th> Date</th>
                                <th> Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.model.operationLogDetails track by $index" style="cursor: pointer">
                                <td>
                                    <span class="tabledit-span tabledit-identifier">{{$index + 1}}</span>
                                </td>
                                <td>{{p.operationType}}</td>
                                <td>{{p.modelName}}</td>
                                <td class="tabledit-view-mode">
                                    
                                    <span class="tabledit-span">{{p.objectIdentifier}}</span>
                                </td>
                                <td>
                                    <span class="tabledit-span">{{p.propertyName}}</span>
                                </td>
                                <td>{{p.oldValue}}</td>
                                <td>{{p.newValue}}</td>
                                <td>{{p.created | date}}</td>
                                <td>{{p.created | date:'hh:mm:ss a'}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>
</div>

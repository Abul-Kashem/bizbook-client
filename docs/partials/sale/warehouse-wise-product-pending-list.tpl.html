<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">Product Pending List</h5>
    <div class="form-horizontal">
        <div class="form-group row">
            <div class="col col-sm-3" ng-if="false">
                <label class="control-label">Search Order</label>
                <div ng-include="'partials/common/search-box.html'"></div>
            </div>
            <div class="col col-md-2">
                <div class="control-label">&nbsp;</div>
                <button class="btn btn-info"
                        ng-click="vm.updateStateAll()">
                    Approve All Products
                </button>
            </div>
            <div class="col col-sm-3">
                <div class="input-group">
                    <label class="control-label">Warehouse</label>
                    <select type="text" class="form-control " name="warehouseName" ng-model="vm.searchRequest.warehouseId"
                        ng-options="i.id as i.text for i in vm.warehouses" ng-change="vm.saveChangeWarehouse()"></select>
                </div>
            </div>
            <div class="col col-md-4"></div>

        </div>
    </div>
    <div class="row">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <div class="table-responsive">
                        <table id="table-edit" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>On Hand</th>
                                    <th>Total</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in vm.models track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>{{p.productName}}</td>
                                    <td>{{p.quantity}}</td>
                                    <td>{{p.onHand}}</td>
                                    <td>{{p.total}}</td>
                                    <!--<td>{{p.paid}}</td>
                                    <td>{{p.due}}</td>-->

                                </tr>
                                <tr>
                                    <td><h4>Total:</h4></td>
                                    <td></td>
                                    <td>{{vm.totalQuantity}}</td>
                                    <td>{{vm.totalOnHand}}</td>
                                    <td>{{vm.totalPrice}}</td>
                                    <!--<td></td>
                                    <td></td>-->

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div ng-include="vm.subUrlPath+'/partials/common/pagination.html'">

                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border"><a class="glyphicon glyphicon-menu-left" ng-click="vm.back()"></a> {{vm.productDetailViewModel.name}}</h5>
    <div id="product-history-head">
     
        <div class="row">
            <!-- Table -->
            <div class="col-sm-12">
                <h4>Account Info History:</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="product-history">
                        <thead>
                        <tr>
                            <th width="1">
                                #
                            </th>
                            <th ng-click="vm.toggleSort('accountTitle')">Account Title<span class="glyphicon glyphicon-sort"></span></th>
                            <th>Account Number</th>
                            <th>Bank Name</th>
                            <th>Account Info Type</th>
                           
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in vm.models track by $index"
                            style="cursor: pointer">
                            <td><span class="tabledit-span tabledit-identifier">{{$index + 1}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.accountTitle}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.accountNumber}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.bankName}}</span></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span">{{p.accountInfoType}}</span></td>
                            
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-3">
            <button class="btn btn-default btn-info"
                    ng-csv="vm.csvModels"
                    csv-header="vm.headers"
                    filename="data.csv"
                    field-separator=","
                    decimal-separator=".">
                Export to CSV
            </button>
            <button ng-hide="false" class="btn btn-default btn-info" ng-click="vm.excelDownloadWithId('product-history-head')">Excel</button>
        </div>
        <div class="col col-sm-9"></div>
    </div>

</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

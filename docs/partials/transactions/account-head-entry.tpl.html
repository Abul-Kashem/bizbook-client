<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Account Head</h5>

    <form name="accountHeadForm" ng-submit="accountHeadForm.$valid && vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="vm.model.name" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Type</label>
            <div class="col-sm-10">
                <select type="text" class="form-control " name="accountType" ng-model="vm.model.accountHeadType" ng-options="i as i for i in vm.accountTypes" required="required"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.accountheads">Back</a>
            </div>
        </div>
    </form>
</div>

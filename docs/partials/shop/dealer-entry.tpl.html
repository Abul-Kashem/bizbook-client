<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New Dealer</h5>

    <form class="form-horizontal" ng-submit="vm.save()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" ng-model="vm.model.name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Street Address</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="streetAddress" placeholder="Enter Address" ng-model="vm.model.streetAddress">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Area</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="area" placeholder="Enter Area" ng-model="vm.model.area">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Thana</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="thana" placeholder="Enter Thana" ng-model="vm.model.thana">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">District</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="district" placeholder="Enter District" ng-model="vm.model.district">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">PostCode</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="postCode" placeholder="Enter PostCode" ng-model="vm.model.postCode">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Country</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="country" placeholder="Enter country" ng-model="vm.model.country" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Phone</label>
            <div class="col-sm-10">

                <input type="text" class="form-control" id="phone" placeholder="Enter Phone" ng-model="vm.model.phone" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Remarks</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" ng-model="vm.model.remarks">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Company Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name" ng-model="vm.model.companyName">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Contact Person Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contactPersonName" placeholder="Enter Contact Person Name" ng-model="vm.model.contactPersonName">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.dealers">Back</a>
            </div>
        </div>
    </form>
</div>

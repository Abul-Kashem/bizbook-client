<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Supplier List</h5>

    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-2">
                    <!--<button type="button" class="btn btn-default-outline" ng-click="vm.report(vm.models[0]['shopId'])"><span class="glyphicon glyphicon-download-alt"></span></button>-->
                </div>
            </div>
        </form>
    </div>
    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="1">
                                    #
                                </th>
                                <th ng-click="vm.toggleSort('name')">Name<span class="glyphicon glyphicon-sort"></span></th>
                                <th>Address</th>
                                <th class="table-icon-cell">
                                    <i class="font-icon font-icon-phone"></i>

                                    Phone Number
                                </th>
                                <th>History</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.models track by $index" >
                                <td><span class="tabledit-span tabledit-identifier">{{$index + 1}}</span></td>
                                <td class="tabledit-view-mode"><span class="tabledit-span">{{p.name}}</span></td>
                                <td class="color-blue-grey-lighter tabledit-view-mode"><span class="tabledit-span">{{p.address}}</span></td>
                                <td class="table-icon-cell">{{p.phone}}</td>
                                <td style="white-space: nowrap; width: 1%;">
                                    <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                        <div class="btn-group btn-group-sm" style="float: none;">
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none;" ui-sref="root.supplier({id: p.id})"><span class="glyphicon glyphicon-edit"></span></button>
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none;" ui-sref="root.supplierhistory({id: p.id})"><span class="glyphicon glyphicon-time"></span></button>
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.supplierproducthistory({id: p.id})">
                                                <span>P</span>
                                            </button>
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.supplierproductdue({id: p.id})">
                                                <span>T</span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>

</div>

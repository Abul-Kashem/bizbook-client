
<div class="row">
    <div class="col col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Brand</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="brandForm" ng-submit="brandForm.$valid && vm.save()">
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Name : *</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="Name" ng-model="vm.model.name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Address :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="address" ng-model="vm.model.address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Phone : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.phone" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Remarks : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.remarks" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Contact Person Name : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.contactPersonName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Country : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.country" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Made In Country : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.madeInCountry" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Email : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.email" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Brand Code : </label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="tel" class="form-control" name="Phone" ng-model="vm.model.brandCode" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <button ng-disabled="!brandForm.$valid" ng-show="!vm.isUpdateMode" type="submit" class="btn btn-floating btn-info">Save</button>
                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.update()">Update</button>
                            <button ng-show="vm.isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="vm.activate()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <div class="col col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">List</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="vm.search()">
                        <div class="col col-xs-9 col-sm-7 col-md-7 col-lg-7">
                            <input class="form-control input-field" type="text" placeholder="Search" ng-model="vm.searchRequest.keyword" />
                        </div>
                        <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                            <button type="button" class="btn btn-default pull-left" ng-click="vm.report()"><span class="glyphicon glyphicon-download-alt"></span></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Table -->
            <table class="table table-responsive table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="p in vm.models track by $index" ng-class="{'selected':$index == vm.selectedRow}" ng-click="vm.detail(p,$index)" style="cursor: pointer">
                        <td>{{$index + 1}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.address}}</td>
                        <td>{{p.phone}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-footer" ng-if="vm.searchRequest.totalPage>0">
                <div class="page-nation">
                    <ul class="pagination pagination-large">
                        <li ng-class="{'disabled' : vm.searchRequest.page==1 }"><a ng-hide="vm.searchRequest.page==1" ng-click="vm.goto(1)">First</a></li>
                        <li ng-class="{'disabled' : vm.searchRequest.page==1 }"><a ng-hide="vm.searchRequest.page==1" ng-click="vm.goto(vm.searchRequest.page-1)">< Previous</a></li>
                        <li class="disabled"><a href="javascript:void(0)">Page # {{vm.searchRequest.page}} / {{vm.searchRequest.totalPage}}</a></li>
                        <li><a ng-hide="vm.searchRequest.page == vm.searchRequest.totalPage" ng-click="vm.goto(vm.searchRequest.page+1)"> Next ></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>

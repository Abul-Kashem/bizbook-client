
<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Product Detail List</h5>

    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-2">
                    <input type="checkbox" class="form-check-input" ng-model="vm.searchRequest.isProductActive" id="onlyDues" ng-change="vm.search()">
                    <label class="control-label" for="onlyDues">Actives Only</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="1">
                                    #
                                </th>
                                <th>Code</th>
                                <th ng-click="vm.toggleSort('name')">Name <span class="glyphicon glyphicon-sort"></span></th>
                                <th>On Hand</th>
                                <th>Price</th>
                                <th>State</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.models track by $index">
                                <td><span class="tabledit-span tabledit-identifier">{{$index + 1}}</span></td>
                                <td class="tabledit-view-mode"><span class="tabledit-span">{{p.productCode}}</span></td>
                                <td class="tabledit-view-mode"><span class="tabledit-span">{{p.name}}</span></td>
                                <td class="tabledit-view-mode"><span class="tabledit-span">{{p.onHand}}</span></td>
                                <td class="tabledit-view-mode"><span class="tabledit-span">{{p.salePrice}}</span></td>
                                <td>
                                    <label ng-show="p.isActive">Active</label>
                                    <label ng-hide="p.isActive">Deactived</label>
                                    <input type="checkbox" ng-model="p.isActive" ng-change="vm.update2(p)" />
                                    <label class="label-success" ng-show="p.message.length>0">Updated</label>
                                </td>
                                <td style="white-space: nowrap; width: 1%; cursor: pointer">
                                    <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                        <div class="btn-group btn-group-sm" style="float: none;">
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.producthistory({id: p.id})">
                                                <span class="glyphicon glyphicon-time"></span>
                                            </button>
                                            <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.productdetail({id: p.id})">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>
</div>

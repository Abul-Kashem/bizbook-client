<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">New HookDetail</h5>

    <form name="hookDetailForm" ng-submit="hookDetailForm.$valid && vm.save()">
        <div class="form-group row">
            <label for="smsHookId" class="col-sm-2 form-control-label">SmsHook</label>
            <div class="col-sm-10">
                <select id="smsHookId" class="form-control" ng-model="vm.model.smsHookId" ng-options="p.id as p.text for p in vm.smsHooks" ng-change="vm.groupChanged()"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">HookDetail Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="text" class="form-control" id="hookName" name="hookName" ng-model="vm.model.hookName">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">IsEnable</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="checkbox" id="isEnabled" name="isEnabled" ng-model="vm.model.isEnabled">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-if="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-if="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.hookDetails">Back</a>
            </div>
        </div>
    </form>
</div>

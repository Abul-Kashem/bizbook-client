<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Damage Product  List</h5>

    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-6">
                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-2">
                    <!--<button type="button" class="btn btn-default-outline" ng-click="vm.report(vm.models[0]['shopId'])"><span class="glyphicon glyphicon-download-alt"></span></button>-->
                </div>
            </div>
        </form>
    </div>
    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <table id="table-edit" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="1">
                                    #
                                </th>
                                <th>Warehouse Name</th>
                                <th >Product Name</th>
                                <th >Quantity</th>
                                <th></th>
                                </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in vm.models track by $index" 
                            style="cursor: pointer">
                            <td>{{$index + 1}}</td>
                            <td>{{p.name}}</td>
                            <td>{{p.productName}}</td>
                            <td >{{p.quantity}}</td>
                            <td>                               
                             <button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none; cursor: pointer;" ui-sref="root.damage({id: p.id})">
                                        <span class="glyphicon glyphicon-edit"></span>
                             </button>                              
                            </td>
                        </tr>
                       
                        </tbody>
                    </table>

                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>
</div>

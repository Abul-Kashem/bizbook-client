<div class="box-typical box-typical-padding">
    <h5 class="m-t-lg with-border">StockTransfer History:</h5>
    <div class="form-horizontal">
        <form ng-submit="vm.search()">
            <div class="form-group row">
                <div class="col col-sm-5">
                    <label class="control-label">&nbsp;</label>

                    <div ng-include="'partials/common/search-box.html'"></div>
                </div>
                <div class="col col-sm-3">
                    <div ng-include="'partials/common/report-header-fromDate.tpl.html'"></div>
                </div>
                <div class="col col-sm-3">
                    <div ng-include="'partials/common/report-header-toDate.tpl.html'"></div>
                </div>
               
            </div>
        </form>
    </div>
    <div class="row" id="list-history-head">
        <div class="bootstrap-table">
            <div class="fixed-table-container">
                <div class="fixed-table-body">
                    <div class="table-responsive">
                        <table id="table-edit" class="table table-bordered table-hover">
                            <thead>
                                <tr class="active">
                                    <th>#</th>
                                    <th ng-click="vm.toggleSort('orderNumber')">Order Number<span class="glyphicon glyphicon-sort"></span></th>
                                    <th>Source Warehouse</th>
                                    <th>Destination Warehouse</th>
                                    <th>Product Amount</th>
                                    <th>Date</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="p in vm.models track by $index">
                                    <td>{{$index + 1}}</td>
                                    <td>
                                        <a href="javascript:void(0)" ui-sref="root.stocktransferdetail({id:p.id})">{{p.orderNumber}}</a>
                                    </td>
                                    <td>{{p.sourceWarehouse.name}}</td>
                                    <td>{{p.destinationWarehouse.name}}</td>
                                    <td>{{p.productAmount}}</td>
                                    <td>{{p.modified |date}}</td>
                                    <td>
                                        <button ui-sref="root.stocktransferreturn({id:p.id})" class="btn" ng-if="p.transferState==0">Edit</button>
                                        
                                        <button ui-sref="root.stocktransferreceipt({id:p.id})" class="btn">Print</button>
                                        <span ng-if="p.transferState==1">Approved</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div ng-include="'partials/common/pagination.html'"></div>
            </div>
        </div>
    </div>
</div>

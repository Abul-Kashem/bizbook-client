<div class="box-typical box-typical-padding">

    <h5 class="m-t-lg with-border">Dange Entry</h5>

    <form name="productEntryForm" ng-submit="vm.save()">
        <!--<div class="form-group row">
            <label for="productDetailId" class="col-sm-2 form-control-label">Warehouse</label>
            <div class="col-sm-10">
                <select id="warehouseId" class="form-control" ng-model="vm.model.warehouseId" ng-options="p.id as p.text for p in vm.warehouseName" ng-change="vm.warehouseChanged()"></select>
            </div>
        </div>-->
        <div class="form-group row">
            <label class="control-label col-sm-2 ">WareHouse:</label>
            <div class=" col-sm-8 ">
                <select id="warehouseId" class="form-control" ng-model="vm.model.warehouseId" ng-options="p.id as p.text for p in vm.warehouses"></select>
            </div>
        </div>
        <div class="form-group row">
            <label for="productDetailId" class="col-sm-2 form-control-label">Product Detial</label>
            <div class="col-sm-10">
                <select id="productDetailId" class="form-control" ng-model="vm.model.productDetailId" ng-options="p.id as p.text for p in vm.productDteails" ng-change="vm.groupChanged()"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">Quantity</label>
            <div class="col-sm-10">
                <p class="form-control-static">
                    <input type="number" class="form-control" id="quantity" name="quantity" ng-model="vm.model.quantity">
                </p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">&nbsp;</label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-inline btn-success" ng-show="!vm.isUpdateMode">Save</button>
                <button type="submit" class="btn btn-inline btn-success" ng-show="vm.isUpdateMode">Update</button>
                <a class="btn btn-inline btn-info" ui-sref="root.damages">Back</a>
            </div>
        </div>
    </form>
</div>
